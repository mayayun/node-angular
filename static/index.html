<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台首页</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="./js/jquery-1.12.3.min.js"></script>
</head>
<body ng-app="App">
	<!-- 左侧导航栏 -->
	<aside class="leftNavigation">
		<dl>
			<dd><a href="./teacherMsg.html"><img src="images/kris_wu.png" alt="头像"></a></dd>
			<dt>吴老师</dt>
		</dl>
		<ul>
			<li class="{{(sss=='0'||sss==undefined)&&'active'}}"><label for="questionList"><a href="#/questionList" class="questionList"><b></b>问题列表</a><i></i></label></li>
			<li class="{{sss=='1'&&'active'}}"><label for="myreplay"><a href="#/myreplay" class="reply"><b></b>我的回复</a><i></i></label></li>
			<li class="{{sss=='2'&&'active'}}"><label for="msg"><a href="#/msg" class="msg"><b></b>我的消息</a><i></i></label></li>
			<li class="{{sss=='3'&&'active'}}"><label for="myCourse"><a href="#/myCourse" class="course"><b></b>我的课程</a><i></i></label></li>
			<li class="{{sss=='4'&&'active'}}"><label for="myBook"><a href="#/myBook" class="book"><b></b>我的书籍</a><i></i></label></li>
		</ul>
		<input type="radio" ng-value="0" ng-model="sss" id="questionList" style="display: none;" name="tabChange">
		<input type="radio" id="myreplay" style="display: none;" ng-value="1" ng-model="sss" name="tabChange">
		<input type="radio" id="msg" style="display: none;" name="tabChange" ng-value="2" ng-model="sss">
		<input type="radio" id="myCourse" style="display: none;" name="tabChange" ng-value="3" ng-model="sss">
		<input type="radio" id="myBook" style="display: none;" name="tabChange" ng-value="4" ng-model="sss">
	</aside>
	<!-- 右侧具体内容 -->
	<section class="main">
		<div ng-view></div>
		
	</section>
